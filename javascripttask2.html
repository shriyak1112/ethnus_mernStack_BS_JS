    <script>
      const userInput = prompt("Enter a string:");

      if (userInput !== null) {
        const sortedString = userInput.split("").sort().join("");

        document.write("Sorted string:", sortedString);
      } else {
        document.write("No input provided.");
      }
    </script>
  </body>
