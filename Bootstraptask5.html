<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        .container-fluid {
            display: flex;
            align-items: center;
            justify-content: center;
            height: auto;
            padding-top: 20px;
            margin-top: 20px;
            width: 610px;
        }

        .container {
            background-color: rgb(248, 244, 244);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid black;
        }
        .btn{
            position: relative;
            left: 75%;
        }
        .form-label{
            font-weight:bold;
        }
    </style>
</head>

<body>
    <div class="container-fluid ">
        <div class="container p-5 pb-5">
    <form class="form needs-validation" novalidate>
        <table>
            <tr>
                <td class="pt-3">
                    <label class="form-label" for="name">First Name</label>
                </td>
                <td class="pt-3">
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend"><i class="fa-solid fa-user"></i></span>
                        <input class="form-control" type="text" id="name" placeholder="First Name" required />
                        <div class="invalid-feedback">Please supply your first name</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="pt-3">
                    <label class="form-label" for="lname">Last Name</label>
                </td>
                <td class="pt-3">
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend"><i class="fa-solid fa-user"></i></span>
                        <input class="form-control" type="text" id="lname" placeholder="Last Name" required />
                        <div class="invalid-feedback">Please supply your last name</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="pt-3">
                    <label class="form-label" for="e">E-mail</label>
                </td>
                <td class="pt-3">
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend"><i
                                class="fa-solid fa-envelope"></i></span>
                        <input class="form-control" type="email" id="e" placeholder="E-mail Address" required />
                        <div class="invalid-feedback">Please supply your email address</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="pt-3">
                    <label class="form-label" for="phone">Phone #</label>
                </td>
                <td class="pt-3">
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend"><i class="fa-solid fa-phone"></i></span>
                        <input class="form-control" type="Number" id="phone" placeholder="(845)555-1212" required />
                        <div class="invalid-feedback">Please supply your phone number</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="pt-3">
                    <label class="form-label" for="add">Address</label>
                </td>
                <td class="pt-3">
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend"><i class="fa-solid fa-home"></i></span>
                        <input class="form-control" type="text" id="add" placeholder="Address" required />
                        <div class="invalid-feedback">Please supply your street address</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="pt-3">
                    <label class="form-label" for="city">City</label>
                </td>
                <td class="pt-3">
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend"><i class="fa-solid fa-home"></i></span>
                        <input class="form-control" type="text" id="add" placeholder="City" required />
                        <div class="invalid-feedback">Please supply your city</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="pt-3">
                    <label class="form-label" for="State">State</label>
                </td>
                <td class="pt-3">
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend"><i class="fa-solid fa-list"></i></span>
                        <select class="form-select" name="State" id="State">
                            <option value="Delhi">Delhi</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Goa">goa</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Gujrat">Gujrat</option>
                            
                        </select>
                        <div class="invalid-feedback">Please supply your city</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="pt-3">
                    <label class="form-label" for="host">Do you have hosting?</label>
                </td>
                <td class="pt-3">
                        <input class="form-check-input"  type="radio" name="host" />Yes
                        <br>
                        <input class="form-check-input" type="radio" name="host" />No
                </td>
            </tr>
            <tr>
                <td class="pt-3">
                    <label class="form-label" for="pd">Project Description</label>
                </td>
                <td class="pt-3">
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend"><i class="fa-solid fa-pen"></i></span>
                        <textarea class="form-control" type="Number" id="pd" placeholder="Project Description" required></textarea>
                        <div class="invalid-feedback">Please supply your project description</div>
                    </div>
                </td>
            </tr>
            </tr>
            <tr>
                <td class="pt-3">
                    <div class="text-center pt-3">
                        <button class="btn" style="background-color:rgb(228, 164, 44); color: white;"
                            type="submit">Send</button>
                    </div>
                </td>
            </tr>

        </table>

    </form>
</div>
</div>

<br>

    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
