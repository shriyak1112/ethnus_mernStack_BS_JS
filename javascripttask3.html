<html lang="en">
<head>

</head>
<body>
    <div class="container">
    <form>
        1st Number:<input type="text" id="firstNo"><br>
        2nd Number:<input type="text" id="secondNo"><br>
        <input type="button" onclick="multiply()" value="Multiply">
        <input type="button" onclick="divide()" value="Divide">
    </form>
    <p>The Result is:<br>
    <span id="result"></span></p>

    </div>


    <br>

    <script>
        function multiply(){
            Number1=document.getElementById("firstNo").value;
            Number2=document.getElementById("secondNo").value;
            document.getElementById("result").innerHTML=Number1*Number2;

        }


        function divide(){
            Number1 = document.getElementById("firstNo").value;
            Number2 = document.getElementById("secondNo").value;
            document.getElementById("result").innerHTML=Number1/Number2;
        }
    </script>
</body>
